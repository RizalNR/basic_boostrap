<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.1/moment.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Boostrap</title>
  </head>
  <body>
    <main class="container p-xl-5 pb-5 p-4">

      <div class="alert alert-success alert-dismissible fade visually-hidden" role="alert" id="alert" >
        Success post..
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" onclick="refresh()"></button>
      </div>

      <nav class="navbar w-100 bg-light navbar-light px-4 my-md-4 mb-4">
        <img src="logo.svg" alt="" class="navbar-brand h-25">
      </nav>

      <div class="row w-full">
        <div class="col col-12 col-xl-8 col-12">
          <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" id="carousel_inner">
              
              
              
           
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="col col-12 col-md-4 col-xl p-5">

          <form class="flex-column gap-4" action="/api/post_create" method="post" enctype="multipart/form-data">
            <div class="form-group mb-2">
              <label for="title" class="form-label">title</label>
              <input type="title" id="title" name="title"  class="form-control">
            </div>

            <div class="form-group mb-2">
              <label for="author" class="form-label">author</label>
              <input type="author" id="author" name="author"  class="form-control">
            </div>

            <div class="form-group mb-2">
              <label for="content" class="form-label">content</label>
              <textarea type="content" id="content" name="content"  class="form-control" cols="30" rows="5"></textarea>
            </div>

            <div class="form-group mb-2">
              <label for="photos" class="form-label">photos</label>
              <input type="file" id="photos" name="photos"  class="form-control" cols="30" rows="5">
            </div>

            <div class="btn-group w-100 mb-4">
              <button class="btn btn-primary" type="submit">upload</button>
              <button class="btn btn-light" type="reset">reset</button>
            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col col-12 cal-md-8 mt-5" id="card_container">

        </div>

      </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="main.js"></script>
  </body>
</html>
